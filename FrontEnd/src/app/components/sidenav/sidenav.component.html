<div class="example-container" *ngIf="shouldRun">
	<mat-toolbar color="primary" class="example-toolbar">
		<button mat-icon-button (click)="snav.toggle()" id="descubrirSidenav">
			<mat-icon>menu</mat-icon>
		</button>
		<h1 class="example-app-name">Cierzo</h1>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container">
		<mat-sidenav #snav>
			<mat-nav-list class="UpList">
				<a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerNav" id={{nav.name}}>
					<mat-icon class="icono">{{nav.icon}}</mat-icon>
					{{nav.name}}
				</a>
			</mat-nav-list>
			<mat-nav-list class= "DownList">
				<a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerDownNav" id={{nav.name}}>
					<mat-icon class="icono">{{nav.icon}}</mat-icon>
					{{nav.name}}
				</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>

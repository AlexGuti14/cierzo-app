<form [formGroup]="comentario" (ngSubmit)="onSubmit();comentario.reset()">
	<mat-form-field appearance="outline">
		<mat-label>Deja tu comentario</mat-label>
		<input matInput type="text" formControlName="comentario" id="comentario">
	</mat-form-field>
	<button mat-raised-button color="primary" id= "añadircomentario">Añadir</button>
</form>
